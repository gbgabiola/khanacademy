<!-- Challenge: The dinner table


Add rows of meals
This is a webpage to show the dinner menu for a restaurant.
We've created the initial table with three columns for the meal, ingredients, and price. Now, add three rows of data to the table, one row for each meal.-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Cheesy Chicken Adobo</td>
          <td>cheese, garlic, soy sauce, vinegar</td>
          <td>$12.99</td>
        </tr>
        <tr>
          <td>BBQ Sweet Potatoes</td>
          <td>pork, garlic, lemonade, potatoes</td>
          <td>$12.99</td>
        </tr>
        <tr>
          <td>Ultimated Pot Roast</td>
          <td>boneless beef, garlic, soy sauce, pepper</td>
          <td>$12.99</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
