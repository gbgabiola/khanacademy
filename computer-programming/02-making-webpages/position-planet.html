<!-- Challenge: Position planet


Step 1: Position the creature
This webpage contains an image of a planet, an image of a creature, and a div with a greeting.
Make it look like the creature is sitting on the planet and saying the greeting.
Use absolute positioning to put the creature on top of the planet somewhere.


Step 2: Position the greeting
Position the greeting on top of the planet as well.


Step 3: Order them
Use a z-index property to make sure that the greeting always shows up over the creature, not behind. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: Position planet</title>
    <style>
      #greeting {
        background: rgb(255, 255, 0);
        border: 2px solid black;
        font-family: "Comic Sans MS", fantasy;
        padding: 5px;
        width: 262px;
        position: absolute;
        top: 0;
        left: 5px;
        z-index: 1;
      }

      #creature {
        position: absolute;
        top: 64px;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <img
      id="planet"
      src="https://www.kasandbox.org/programming-images/space/planet.png"
      width="300"
    />

    <div id="greeting">
      <p>Hello! Welcome to position planet!</p>
    </div>

    <img
      id="creature"
      src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png"
    />
  </body>
</html>
